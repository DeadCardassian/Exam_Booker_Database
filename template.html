<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Exam Booker</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<style>
    /* WHOLE PAGE ========================== */
    :root{
        /*colors*/
        --purple:#462f5e;
        --cream:#f8f6eb;
        --yellow:#e1de91;
        --grey:#444343;
        --blue: ;
        
        /*fonts*/
        --logo: "American Typewriter";
        --title: ;
        --normal: Tahoma;
    }

    body{
        margin:0;
        font-family: Tahoma, Arial, sans-serif;
        background:var(--purple);
        color:var(--yellow);
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        line-height:1.5;
    }

    .container{max-width:1000px;margin:32px auto;padding:0 16px;}


    /* FONTS ========================== */
    h1, h2, h3, h4{
        font-family: Menlo, Georgia, serif;
    }

    /* HEADER ========================== */
    header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:16px 0;
        font-family: "American Typewriter", Georgia, serif;
        font-size:28px;
    }

    .logo{
        display:flex;
        justify-self: left;
        align-items:center;
        justify-items: left;
        color: var(--cream);
        font-size: 45px;
        gap:12px;
        font-weight: 600;
    }

    .logo:hover{
        opacity:0.8;
    }

    .aboutus:hover{
        opacity: 0.8;
    }

    nav a{
        display:inline-grid; grid-template-columns: 3;
        color:var(--yellow);
        text-decoration:none;
        font-weight:400;
        font-size: 18px;
        font-family: Tahoma, Arial, sans-serif;
    }

    /* FOOTER ========================== */
    footer{margin:36px 0 12px;color:var(--cream);font-size:14px;text-align:center}

    /* BUTTONS ========================== */
    .btn{
        padding-left: 40px; padding-right: 40px;font-weight:400;text-decoration: none;justify-content: center;
    }
    .circle{
        width:80px; border-radius:30px;
    }
    .square{
        width: 80px;
    }
    .long{
        padding-left: 80px; padding-right: 80px;
    }
    .yellow{
        background:var(--yellow);color: var(--grey);border-width: 1px;border-style: solid; border-color:var(--yellow);
    }
    .purple{
        background:var(--purple);color: var(--cream);border-width: 1px;border-style: solid; border-color:var(--cream);
    }
    .btn:hover{
        opacity:0.8
    }

    /* CARDS ========================== */

   
</style>
<body>
    <div class="container">
        <header>
            <div>
                <div class="logo">EXAM BOOKER</div>
            </div>
            <nav>
                <a class="aboutus" href="#about_us">About Us</a>
                <a class="btn circle yellow" href="#login">Login</a>
                <a class="btn circle purple" href="#registration_page">Register</a>
            </nav>
        </header>

        <main>

        </main>

        <footer>
             &copy; <span id="year"></span> ExamBooker 
        </footer>
    </div>

    <script>
        //gets current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
