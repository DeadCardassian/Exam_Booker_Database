<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Exam Booker</title>

    <!-- Flask static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_final.css') }}">
</head>
<body style="overflow: hidden">
    <div class="topbar">
        <header>
            <a class="logo" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}"
                     style="width:100px; height:100px; vertical-align:middle;">
                EXAM BOOKER
            </a>

            <nav>
                <a class="aboutus" href="{{ url_for('about') }}">About Us</a>
                <a class="btn yellowb circle" href="{{ url_for('test_taker_login') }}">Login</a>
                <a class="btn yellowb circle" href="{{ url_for('register') }}">Register</a>
            </nav>
        </header>
    </div>

    <main>
        <div class="card card_square cream_bg login-card">
            <section class="top-grid">
                <a class="login-option login-inactive"
                   href="{{ url_for('test_taker_login') }}">Test Taker</a>

                <a class="login-option login-active"
                   href="{{ url_for('test_center_login') }}">Test Center</a>

                <a class="login-option login-inactive"
                   href="{{ url_for('exam_sponsor_login') }}">Exam Sponsor</a>
            </section>

            <section>
                <p style="color:var(--cream)">.</p>
            </section>

            <h3 class="grey_txt">Welcome Back!</h3>

            <section>
                <form class="login-form" method="POST" action="{{ url_for('test_center_login') }}">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username">

                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password">

                    <button class="btn purpleb">Login</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        &copy; <span id="year"></span> ExamBooker
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
